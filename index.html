<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>2d Physics Sim</title>
    <script type="module">
      import { run } from "./app/app.js";
      run();
    </script>
  </head>
  <body>
    <div id="menuIcon" class="menuIconUnhighlight"></div>
    <div id="menuPanel">
      <p>Ball radius</p>
      <div class="centeringContainer">
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="radiusSlider"
        />
      </div>
      <p>Ball number</p>
      <div class="centeringContainer">
        <input
          type="range"
          min="1"
          max="5"
          value="5"
          class="slider"
          id="numberSlider"
        />
      </div>
      <p>String length</p>
      <div class="centeringContainer">
        <input
          type="range"
          min="1"
          max="300"
          value="200"
          class="slider"
          id="lengthSlider"
        />
      </div>
      <div class="centeringContainer">
        <button id="startButton">start</button>
      </div>
    </div>
    <img src="shinyBall2.png" id="shinyBall" />
  </body>
</html>
